<!DOCTYPE html>
<html>
<head>
  <title>Add book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form action="book" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input required type="text" class="form-control" id="title" name="title">
        </div>
         <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input required type="text" class="form-control" id="author" name="author">
        </div>
         <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input required type="text" class="form-control" id="year" name="year">
        </div>
        <button type="submit" class="btn btn-primary">Add book</button>
    </form>
    <a class="mt-2" href="listbooks.jsp"><button class="btn btn-primary"> List books</button></a>
</div>
</body>
</html>
